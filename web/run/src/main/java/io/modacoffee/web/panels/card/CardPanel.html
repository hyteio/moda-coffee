<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="https://wicket.apache.org/dtds.data/wicket-9.xsd" lang="en">
<body>

<wicket:panel>

  <div class="card">
    <img wicket:id="image" class="card-img-top">
    <div class="card-header">
      <h5 wicket:id="title" class="card-title mb-0"></h5>
    </div>
    <div class="card-body">

      <p wicket:id="body" class="card-text"></p>

      <div wicket:id="buttons"></div>

    </div>
  </div>

</wicket:panel>

</body>
</html>
